<div class="page-header text-center">
  <h1>{{foto.titulo}}</<h1>
</div>

<p ng-show='mensagem.length' class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">

  <div class="col-md-6">

      <div class="form-group">
          <label>Título</label>
          <input ng-model="foto.titulo" name="titulo" class="form-control" required ng-maxlength="20"/>
          <span  ng-show="formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-danger">
              Título obrigatório
          </span>
          <span  ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-danger">
              Deve ter no máximo 20 caracteres
          </span>
      </div>

      <div class="form-group">
          <label>Url</label>
          <input ng-model="foto.url" name="url" class="form-control" required/>
          <span ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">
              Url Obrigatória
          </span>
          <span ng-show="formulario.$submitted && formulario.url.$error.maxlength" class="form-control alert-danger">
              Deve ter no máximo 20 caracteres
          </span>
      </div>

      <div class="form-group">
          <label>Descrição</label>
          <input ng-model="foto.descricao" name="descricao" class="form-control"/>
      </div>

      <div class="form-group">
          <label>Grupo</label>
          <select name="grupo"
            class="form-control"
            ng-model="foto.grupo"
            ng-controller="GrupoController"
            ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos"
            required>
              <option value="">Selecione Grupo</option>
          </select>

          <span class="form-control alert alert-danger"
              ng-show="formulario.$submitted && formulario.grupo.$error.required"
              ng-controller="GrupoController">
            Grupo obrigatório
          </span>

      </div>

      <button type="submit" class="btn btn-primary">
          Salvar
      </button>

      <a href="/" class="btn" meu-focus>Voltar</a>
      <hr></hr>

  </div>
  <div class="col-md-6">
      <!--<minha-foto titulo="{{foto.titulo}}" url="{{foto.url}}"></minha-foto>-->
      <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}"></img>
  </div>
</form>
